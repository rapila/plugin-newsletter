# default values for newsletter plugin
# please overwrite values in site/config/config.yml

newsletter_plugin:
  richtext_settings:
    height: 600
    toolbar_Full: [["Bold","Italic","-"],["Link","Unlink"],["BulletedList"],["Undo","Redo","-","RemoveFormat"],["Maximize","Styles","Format"],["Image", "PickImage"],["Source"]]
  sender_name: rapila
  
  # Use this in your config.yml file to choose from different email addresses when sending
  
  # sender_email_addresses:
  #   - 'noreply@example.com'
  
  #requires_authentication options true, user_role rolekey, default: false
  unsubscribe_page_name: subscribe
  
  #how to convert to plain-text alternative set to null or false to send only html emails
  plain_text_alternative_method: markdown
  
  subscriber_groups_require_authentication: 
    1: manager

  use_subscriber_groups: true
  unsubscribe_page_identifier: "newsletter-subscribe"
  newsletter_sender_address: info@example.com 
  subscriber_group_default_id: 1 #anybody
  insertable_parts: [{name: cgc_infoblock, tooltip: 'Member-Mailing Infoblock', type: end_of_body}]




